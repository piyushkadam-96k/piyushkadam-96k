name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk/svg-only@v3  # Faster SVG-only version
        with:
          github_user_name: ${{ github.repository_owner }}  # Auto-fills your username
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark  # Dark mode variant

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v4  # Updated pusher
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
